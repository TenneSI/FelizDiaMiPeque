<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotate your phone</title>

<style>
:root {
  --duration: 3.6s;
}

body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

/* CONTENEDOR */
.phone-wrapper {
  position: relative;
  width: 160px;
  height: 300px;
  margin-bottom: 25px;
}

/* TELÃ‰FONO */
.phone {
  width: 120px;
  height: 220px;
  border: 3px solid white;
  border-radius: 22px;
  position: absolute;
  top: 40px;
  left: 20px;

  box-shadow: 0 0 18px rgba(255,255,255,0.45);

  animation:
    rotateAB var(--duration) linear infinite,
    fadeInAtA var(--duration) linear infinite;

  transform-origin: center center;
}

.phone::after {
  content: "";
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 36px;
  height: 5px;
  background: white;
  border-radius: 10px;
}

/* TEXTO */
p {
  font-size: 1.15rem;
  letter-spacing: 0.5px;
  opacity: 0.85;
  animation: fadeText var(--duration) ease-in-out infinite;
}

/* ðŸ”„ ANIMACIONES */

/* A â†’ B fluido */
@keyframes rotateAB {
  0%   { transform: rotate(0deg); }
  70%  { transform: rotate(90deg); }
  100% { transform: rotate(90deg); }
}

/* Entrada difuminada SOLO en A */
@keyframes fadeInAtA {
  0% {
    opacity: 0;
    filter: blur(8px);
  }
  12% {
    opacity: 1;
    filter: blur(0);
  }
  100% {
    opacity: 1;
    filter: blur(0);
  }
}

/* Texto respirando */
@keyframes fadeText {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 1; }
}
</style>
</head>

<body>
<p>Gira tu telefono</p>
<div class="phone-wrapper">
  <div class="phone"></div>
</div>

<script>
  setTimeout(() => {
    window.location.href = "juntos.html";
  }, 3850);
</script>


</body>
</html>
