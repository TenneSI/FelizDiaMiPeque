<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Juntos ❤️</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;

    /* FONDO INDEX */
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  }

  /* CONTENEDOR ROTADO */
 .landscape-wrapper {
  position: absolute;
  width: 100vh;
  height: 100vw;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-90deg);
  transform-origin: center;

  background: linear-gradient(135deg, #ffdde1, #ee9ca7);

  display: flex;
  justify-content: center;
  align-items: center;
}


  /* CAJA VIDEO */
  .video-box {
    position: relative;
    width: 78%;
    max-width: 720px;
    aspect-ratio: 16 / 9;
    background: black;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 18px 45px rgba(0,0,0,0.35);
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* BOTÓN HOME */
  .home-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 44px;
    height: 44px;
    background: #ff6fae;
    border-radius: 10px;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    box-shadow: 0 0 12px rgba(255,111,174,0.6);
  }

  .home-btn span {
    font-size: 22px;
    color: white;
  }

  .home-btn:active {
    transform: scale(0.95);
  }
  iframe {
  width: 100%;
  height: 100%;
  border: none;
  }
  .loader {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.loader p {
  margin-top: 20px;
  color: #000000;
  font-size: 1.1rem;
  opacity: 0.9;
  text-align: center;
}

/* CORAZÓN */
.heart {
  width: 60px;
  height: 60px;
  background: #e63946;
  transform: rotate(-45deg);
  position: relative;
  animation: pulse 1.4s infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 60px;
  height: 60px;
  background: #e63946;
  border-radius: 50%;
}

.heart::before {
  top: -30px;
  left: 0;
}

.heart::after {
  left: 30px;
  top: 0;
}

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.15); }
  100% { transform: rotate(-45deg) scale(1); }
}


</style>
</head>

<body>

<div class="landscape-wrapper">

  <!-- LOADER -->
  <div class="loader" id="loader">
    <div class="heart"></div>
    <p>Cargando un recuerdo que quiero compartir contigo…</p>
  </div>

  <!-- VIDEO -->
  <div class="video-box" id="videoBox" style="display:none;">

    <button class="home-btn" onclick="volverHome()">
      <span><B>X</B></span>
    </button>

    <iframe
      id="videoFrame"
      src="https://drive.google.com/file/d/1lsyqZJYZu_g_q1FLZ50ZEu89g4kgvMDm/preview"
      allow="autoplay"
      allowfullscreen>
    </iframe>

  </div>

</div>



</div>

<script>
  function volverHome() {
    window.location.href = "index.html";
  }

  const frame = document.getElementById("videoFrame");
  const loader = document.getElementById("loader");
  const videoBox = document.getElementById("videoBox");

  frame.addEventListener("load", () => {
    loader.style.opacity = "0";
    setTimeout(() => {
      loader.style.display = "none";
      videoBox.style.display = "block";
    }, 500);
  });

  function volverHome() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
