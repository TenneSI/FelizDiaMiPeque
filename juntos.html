<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Juntos ‚ù§Ô∏è</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;

    /* FONDO INDEX */
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  }

  /* CONTENEDOR ROTADO */
 .landscape-wrapper {
  position: absolute;
  width: 100vh;
  height: 100vw;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-90deg);
  transform-origin: center;

  background: linear-gradient(135deg, #ffdde1, #ee9ca7);

  display: flex;
  justify-content: center;
  align-items: center;
}


  /* CAJA VIDEO */
  .video-box {
    position: relative;
    width: 78%;
    max-width: 720px;
    aspect-ratio: 16 / 9;
    background: black;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 18px 45px rgba(0,0,0,0.35);
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* BOT√ìN HOME */
  .home-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 44px;
    height: 44px;
    background: #ff6fae;
    border-radius: 10px;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    box-shadow: 0 0 12px rgba(255,111,174,0.6);
  }

  .home-btn span {
    font-size: 22px;
    color: white;
  }

  .home-btn:active {
    transform: scale(0.95);
  }
</style>
</head>

<body>

<div class="landscape-wrapper">
    
  <div class="video-box">
    <button class="home-btn" onclick="volverHome()" aria-label="Inicio">
      <span>üè†Ô∏é</span>
    </button>
    

    <video
      src="video.mp4"
      controls
      playsinline
      preload="metadata">
      Tu navegador no soporta video HTML5.
    </video>

  </div>

</div>

<script>
  function volverHome() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
